<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>Vue.js Component Style Guide</title>
  <link rel="stylesheet" href="https://unpkg.com/docute@2/dist/docute.css">
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/docute@2/dist/docute.js"></script>
  <script>
    docute.init({
      repo: 'pablohpsilva/vuejs-component-style-guide',
      tocVisibleDepth: 2,
      nav: [
        {
          title: 'Home',
          path: '/',
        },
        {
          title: 'Versão em Português',
          path: '/brasilian-portuguese',
          source: 'README-PTBR.md'
        },
        {
          title: '中文版',
          path: '/chinese',
          source: 'README-CN.md'
        },
        {
          title: '한국판',
          path: '/korean',
          source: 'README-KR.md'
        },
        {
          title: 'Корейская версия',
          path: '/russian',
          source: 'README-RU.md'
        },
      ]
    })
  </script>
</body>
</html>
